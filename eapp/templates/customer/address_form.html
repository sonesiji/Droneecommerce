{% extends "base.html" %}

{% block content %}
<style>
    .main-menu a {
        color: black !important;
    }

    .container {
        padding: 30px;
        margin-top: 100px;
        background: linear-gradient(135deg, #fdfcfb, #f4e2d8);
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1.2s ease;
    }

    h2 {
        color: #fe4536;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        margin-top: 20px;
    }

    label {
        font-weight: bold;
        color: #333;
    }

    input, select, textarea {
        border: 2px solid #ddd;
        border-radius: 6px;
        padding: 10px;
        width: 100%;
        margin-bottom: 15px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #fe4536;
        box-shadow: 0 0 8px rgba(254, 69, 54, 0.5);
        outline: none;
    }

    .btn-primary {
        background: linear-gradient(135deg, #fe4536, #f65a38);
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        color: white;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #f65a38, #fe4536);
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(254, 69, 54, 0.4);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="container">
    <h2>Add/Edit Address</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
