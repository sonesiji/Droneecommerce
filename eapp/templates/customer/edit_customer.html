{% extends "base.html" %}

{% block content %}
<style>
    .main-menu a {
        color: black !important;
    }

    .container {
        padding: 50px;
        margin-top: 120px;
        background-color: #f7f7f7;
    }

    .card {
        border-radius: 15px;
        border: none;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card-body {
        background-color: #ffffff;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
    }

    .card-title {
        font-size: 28px;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    .form-group label {
        font-size: 16px;
        font-weight: 500;
        color: #7f8c8d;
    }

    .form-control {
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 12px;
        font-size: 16px;
        background-color: #ecf0f1;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
        border-color: #fe4536;
        box-shadow: 0 0 12px rgba(254, 69, 54, 0.5);
        background-color: #ffffff;
    }

    .btn {
        background-color: #fe4536;
        border: none;
        color: white;
        font-weight: 600;
        border-radius: 25px;
        padding: 12px 40px;
        font-size: 18px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
        background-color: #e13c30;
        transform: scale(1.05);
    }

    .form-text a {
        color: #fe4536;
        text-decoration: none;
        font-weight: 600;
    }

    .form-text a:hover {
        text-decoration: underline;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .card-body p {
        color: #95a5a6;
        font-size: 16px;
    }

</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title">My Profile</h2>
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="full-name">Full Name:</label>
                            <input type="text" id="full-name" name="full-name" value="{{ customer.customer_name }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="your-email">Email:</label>
                            <input type="email" id="your-email" name="your-email" value="{{ customer.email }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phone-number">Phone Number:</label>
                            <input type="text" id="phone-number" name="phone-number" value="{{ customer.contact_number }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="********" class="form-control" disabled>
                            <small class="form-text text-muted">To change your password, click <a href="{% url 'change_password' %}">here</a>.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
